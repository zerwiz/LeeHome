<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lee Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>

        <nav>

                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Welcome to Lee Homepage</h1>

                <h2>About</h2>
                <p>This is a modern, responsive homepage built for Netlify hosting.</p>
            </div>

        <section id="contact" class="contact">
            <div class="container">
                <h2>Contact</h2>
                <p>Get in touch with us!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lee Homepage. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
