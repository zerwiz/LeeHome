<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart - Nexus Academy">
    <title>Cart - Nexus Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 font-sans">
    <!-- Navigation -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 bg-transparent py-5">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <a href="../index.html" class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-gradient-to-tr from-indigo-600 to-cyan-400 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                        <i data-lucide="zap" class="text-white fill-white w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                        NEXUS ACADEMY
                    </span>
                </a>
            </div>

            <!-- Desktop Nav -->
            <div class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-400">
                <a href="../index.html" class="hover:text-white transition-colors">Home</a>
                <a href="courses.html" class="hover:text-white transition-colors">Courses</a>
                <a href="shop.html" class="hover:text-white transition-colors">Shop</a>
                <a href="flagship.html" class="hover:text-white transition-colors">Flagship</a>
                <a href="community.html" class="hover:text-white transition-colors">Community</a>
                <a href="about.html" class="hover:text-white transition-colors">About</a>
                <a href="contact.html" class="hover:text-white transition-colors">Contact</a>
                <a href="testimonials.html" class="hover:text-white transition-colors">Testimonials</a>
                <a href="cart.html" class="text-white font-semibold relative">
                    <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                </a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button id="menuToggle" class="md:hidden text-slate-300 hover:text-white">
                <i data-lucide="menu" class="w-7 h-7"></i>
            </button>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="pt-32 pb-16 min-h-screen">
        <div class="max-w-5xl mx-auto px-6">
            <h1 class="text-4xl md:text-6xl font-black mb-12">
                Shopping <span class="text-indigo-400">Cart</span>
            </h1>

            <!-- Cart Items -->
            <div id="cartItems" class="space-y-4 mb-8">
                <!-- Cart items will be dynamically loaded here -->
            </div>

            <!-- Empty Cart Message -->
            <div id="emptyCart" class="hidden text-center py-20">
                <i data-lucide="shopping-cart" class="w-24 h-24 mx-auto mb-6 text-slate-700"></i>
                <h2 class="text-2xl font-bold mb-4 text-slate-400">Your cart is empty</h2>
                <p class="text-slate-500 mb-8">Start adding courses to your cart!</p>
                <a href="shop.html" class="inline-block px-8 py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl font-bold transition-all">
                    Browse Courses
                </a>
            </div>

            <!-- Cart Summary -->
            <div id="cartSummary" class="hidden mt-12 p-8 rounded-3xl bg-slate-900/40 border border-white/10">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-xl text-slate-400">Subtotal</span>
                    <span id="subtotal" class="text-2xl font-black text-white">$0</span>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <span class="text-xl text-slate-400">Tax</span>
                    <span id="tax" class="text-2xl font-black text-white">$0</span>
                </div>
                <div class="border-t border-white/10 pt-6 mb-6">
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-white">Total</span>
                        <span id="total" class="text-3xl font-black text-indigo-400">$0</span>
                    </div>
                </div>
                <button id="checkoutBtn" onclick="proceedToCheckout()" class="w-full px-8 py-6 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-black text-xl transition-all shadow-2xl shadow-indigo-600/40 flex items-center justify-center gap-3">
                    Proceed to Checkout
                    <i data-lucide="arrow-right" class="w-6 h-6"></i>
                </button>
                <a href="shop.html" class="block text-center mt-4 text-slate-400 hover:text-white transition-colors">
                    Continue Shopping
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-slate-950 pt-16 pb-8 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <div class="flex items-center justify-center gap-3 mb-8">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center">
                    <i data-lucide="zap" class="text-white w-6 h-6 fill-white"></i>
                </div>
                <span class="text-2xl font-black tracking-tight">NEXUS ACADEMY</span>
            </div>
            <p class="text-slate-500 text-sm">Â© 2024 Nexus Academy International. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="../cart.js"></script>
    <script>
        function renderCart() {
            const cart = Cart.getCart();
            const cartItems = document.getElementById('cartItems');
            const emptyCart = document.getElementById('emptyCart');
            const cartSummary = document.getElementById('cartSummary');

            if (cart.length === 0) {
                cartItems.innerHTML = '';
                emptyCart.classList.remove('hidden');
                cartSummary.classList.add('hidden');
                return;
            }

            emptyCart.classList.add('hidden');
            cartSummary.classList.remove('hidden');

            cartItems.innerHTML = cart.map(item => `
                <div class="p-6 rounded-2xl bg-slate-900/40 border border-white/5 flex flex-col md:flex-row gap-6 items-center">
                    <div class="flex-1">
                        <h3 class="text-xl font-bold mb-2">${item.title}</h3>
                        <p class="text-slate-400 text-sm mb-4">${item.description}</p>
                        <div class="flex items-center gap-4">
                            <span class="text-2xl font-black text-indigo-400">$${item.price}</span>
                            <span class="text-sm text-slate-500">Per Course</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <button onclick="updateQuantity('${item.id}', -1)" class="w-10 h-10 rounded-xl bg-slate-800 hover:bg-slate-700 flex items-center justify-center transition-all">
                            <i data-lucide="minus" class="w-4 h-4"></i>
                        </button>
                        <span class="text-xl font-bold w-12 text-center">${item.quantity}</span>
                        <button onclick="updateQuantity('${item.id}', 1)" class="w-10 h-10 rounded-xl bg-slate-800 hover:bg-slate-700 flex items-center justify-center transition-all">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                        <button onclick="removeItem('${item.id}')" class="ml-4 w-10 h-10 rounded-xl bg-red-600/20 hover:bg-red-600/30 text-red-400 flex items-center justify-center transition-all">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();

            // Update totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1; // 10% tax
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function updateQuantity(productId, change) {
            Cart.updateQuantity(productId, change);
            renderCart();
        }

        function removeItem(productId) {
            Cart.removeItem(productId);
            renderCart();
        }

        function proceedToCheckout() {
            const cart = Cart.getCart();
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            window.location.href = 'checkout.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });
    </script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
