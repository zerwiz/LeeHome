<body class="min-h-screen bg-slate-950 text-slate-100 font-sans">
    <!-- Navigation -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 bg-transparent py-5">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-2">

                    <div class="w-10 h-10 bg-gradient-to-tr from-indigo-600 to-cyan-400 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">

                    </div>

            <div class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-400">

                </a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button id="menuToggle" class="md:hidden text-slate-300 hover:text-white">
                <i data-lucide="menu" class="w-7 h-7"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden absolute top-full left-0 w-full bg-slate-900 border-b border-white/10 p-6 flex flex-col gap-4">
            <a href="../index.html" class="text-lg py-2 mobile-nav-link">Home</a>
            <a href="courses.html" class="text-lg py-2 mobile-nav-link">Courses</a>
            <a href="shop.html" class="text-lg py-2 mobile-nav-link">Shop</a>
            <a href="flagship.html" class="text-lg py-2 mobile-nav-link">Flagship</a>
            <a href="community.html" class="text-lg py-2 mobile-nav-link">Community</a>
            <a href="testimonials.html" class="text-lg py-2 mobile-nav-link">Testimonials</a>
            <a href="cart.html" class="text-lg py-2 mobile-nav-link flex items-center gap-2">
                <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                Cart (<span id="mobileCartCount">0</span>)
            </a>
        </div>
    </nav>

    <!-- Shop Header -->
    <section class="pt-32 pb-16 relative overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[600px] bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-indigo-500/15 via-transparent to-transparent pointer-events-none"></div>
        <div class="max-w-7xl mx-auto px-6 relative z-10 text-center">
            <h1 class="text-5xl md:text-7xl font-black tracking-tight mb-6">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-cyan-400 to-emerald-400">
                    Course Shop
                </span>
            </h1>
            <p class="max-w-2xl mx-auto text-xl text-slate-400">
                Browse our complete catalog of courses and start your journey to digital mastery
            </p>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="py-16 relative">
        <div class="max-w-7xl mx-auto px-6">
            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-slate-950 pt-16 pb-8 border-t border-white/5 mt-32">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <div class="flex items-center justify-center gap-3 mb-8">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center">
                    <i data-lucide="zap" class="text-white w-6 h-6 fill-white"></i>
                </div>
                <span class="text-2xl font-black tracking-tight">NEXUS ACADEMY</span>
            </div>
            <p class="text-slate-500 text-sm">Â© 2024 Nexus Academy International. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="../cart.js"></script>
    <script>
        // Product data
        const products = [
            {
                id: 'affiliate-blueprint',
                title: 'Affiliate Blueprint',
                description: 'Live course hosted by Nexus Academy. Master the art of high-ticket affiliate marketing and build a sustainable passive income stream from scratch.',
                price: 297,
                image: 'ðŸŽ¯',
                tag: 'Passive Income',
                features: ['Niche Selection', 'Funnel Building', 'Email Mastery']
            },
            {
                id: 'social-growth-matrix',
                title: 'Social Growth Matrix',
                description: 'Live course hosted by Nexus Academy. Harness the power of TikTok, Instagram, and LinkedIn to build a personal brand that attracts millions.',
                price: 197,
                image: 'ðŸ“±',
                tag: 'Marketing',
                features: ['Algorithm Secrets', 'Viral Hooks', 'Community Building']
            },
            {
                id: 'ai-content-architect',
                title: 'AI Content Architect',
                description: 'Live course hosted by Nexus Academy. Learn to use LLMs and Image Generators to produce a year\'s worth of content in just a few days.',
                price: 247,
                image: 'ðŸ¤–',
                tag: 'AI Strategy',
                features: ['Prompt Engineering', 'Bulk Creation', 'Multi-platform Ops']
            },
            {
                id: 'flagship-program',
                title: 'Flagship Program',
                description: 'Live course hosted by Nexus Academy. The ultimate curriculum for the "One-Person Tech Titan." Learn to design, develop, and deploy full-scale software solutions using advanced AI models.',
                price: 5000,
                image: 'ðŸš€',
                tag: 'Professional Certification',
                features: ['No-Code App Architecture', 'Custom AI Agents', 'Cloud Deployment', 'API Monetization']
            }
        ];

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="group p-8 rounded-[2.5rem] bg-slate-900/40 border border-white/5 hover:border-indigo-500/30 transition-all duration-700 hover:-translate-y-3 flex flex-col relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 w-32 h-32 bg-gradient-to-br from-indigo-500/5 to-transparent rounded-full blur-2xl group-hover:bg-indigo-500/10 transition-colors"></div>
                    
                    <div class="text-6xl mb-6 text-center">${product.image}</div>
                    
                    <span class="inline-block self-start px-3 py-1 rounded-full bg-white/5 text-[10px] uppercase tracking-[0.2em] font-black text-indigo-400 mb-4 border border-white/5">
                        ${product.tag}
                    </span>
                    
                    <h3 class="text-2xl font-bold mb-4">${product.title}</h3>
                    <p class="text-slate-400 leading-relaxed mb-6 flex-grow text-sm">
                        ${product.description}
                    </p>

                    <div class="space-y-2 mb-6">
                        ${product.features.map(f => `
                            <div class="flex items-center gap-2 text-xs text-slate-500">
                                <i data-lucide="check-circle" class="w-3.5 h-3.5 text-emerald-500/50"></i>
                                ${f}
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="flex items-center justify-between pt-6 border-t border-white/5">
                        <div class="flex flex-col">
                            <span class="text-xs text-slate-500 uppercase tracking-wider font-bold">Per Course</span>
                            <span class="text-2xl font-black text-white">$${product.price}</span>
                        </div>
                        <button onclick="addToCart('${product.id}')" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl font-bold transition-all shadow-lg shadow-indigo-600/20 flex items-center gap-2 group-hover:scale-105">
                            <i data-lucide="shopping-cart" class="w-4 h-4"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        // Add to cart function
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                Cart.addItem(product);
                updateCartCount();
                // Show notification
                showNotification('Added to cart!');
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-24 right-6 bg-indigo-600 text-white px-6 py-4 rounded-xl shadow-2xl z-50 animate-fadeIn';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Update cart count
        function updateCartCount() {
            if (typeof Cart !== 'undefined') {
                Cart.updateCartCount();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartCount();
        });
    </script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
